{% extends "base.html" %}
{% from "macros.html" import render_pagination %}

{% block body %}
<div class="row">
    <!-- 从 pagination 对象获取 items -->
    {% for resource in pagination.items %}
    <div class="col-sm-6 col-md-4 source">
        <div class="thumbnail">
            <a href="{{ url_for('resource.download', resource_id=resource.id) }}" target="_blank">
                <img src="{{ url_for('static', filename='resource/'~resource.image) }}" alt="文件">
                <div class="caption">
                    <h4 class="resource_type">{{ resource.type }}</h4>
                    <p class="resource_name">{{ resource.name }}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
<!-- 使用 macro 渲染分页 -->
{{ render_pagination(pagination, 'admin.news') }}
{% endblock %}
